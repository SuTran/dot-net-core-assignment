<h1>Login</h1>
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" class="form-control" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}" id="formGroupExampleInput" placeholder="Enter username">
  </div>
  <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>

</form>
